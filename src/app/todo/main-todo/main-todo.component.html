<div id="form">
    <fieldset>
      <legend>Nouveau todo</legend>
      <input type="text" placeholder="title" id="title" #title>
      <textarea name="content" id="content" cols="30" rows="10" #content></textarea>
      <input type="button" value="Valider" (click)="newTodo(title.value,content.value);title.value='';content.value=''">
    </fieldset>
  </div>
  


<div class="wrapper">
    <ns-todo *ngFor="let todo of todoService.todos" [todo]="todo"></ns-todo>
</div>
